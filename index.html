<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class = 'light-theme'>
    <div class = 'header'>
        <div class = 'darkmode'>dark mode</div>
        <label class = "switch">
            <div class = 'toggle'> 
                <input id = "input", type = "checkbox"/>
                <span class = "slider round"></span>
            </div>
        </label>
    </div>
    <div class = 'calculator'>
        <div class = 'screen'>
                <div id = 'numbers'></div>
                <div id = 'memory'></div>
            <div class = 'icons'>
                <div id = 'iconplus' class = 'icon'>+</div>
                <div id = 'iconminus' class = 'icon'>-</div>
                <div id = 'icondivide' class = 'icon'>/</div>
                <div id = 'iconmultiply' class = 'icon'>x</div>
             </div>   
        </div>
        <div class = 'buttons'>
                <div class = 'row1'>
                    <button id = 'seven' class = 'btn num'>7</button>
                    <button id = 'eight' class = 'btn num'>8</button>
                    <button id = 'nine' class = 'btn num'>9</button>       
                    <button id = 'clear' class = 'btn op'>Clr</button>
                    <button id = 'del' class = 'btn op'>Del</button>
                </div>
                    
                <div class = 'row2'>
                    <button id = 'four' class = 'btn num'>4</button>
                    <button id = 'five' class = 'btn num'>5</button>
                    <button id = 'six' class = 'btn num'>6</button>
                    <button id = 'plus' class = 'btn op'>+</button>
                    <button id = 'minus' class = 'btn op'>&ndash;</button>
                </div>  
                    
                <div class = 'row3'>
                    <button id = 'one' class = 'btn num'>1</button>
                    <button id = 'two' class = 'btn num'>2</button>
                    <button id = 'three' class = 'btn num'>3</button>
                    <button id = 'multiply' class = 'btn op'>X</button>
                    <button id = 'division' class = 'btn op'>/</button>
                </div>
                 
                <div class = 'row4'>
                    <button id = 'zero' class = 'btn num'>0</button>
                    <button id = 'decimal' class = 'btn num'>.</button>
                    <button id = 'equals' class = 'btn op'>=</button>
                 </div>   
        </div>
    </div>
    <div class = 'footer'>
        <div class = 'signature'>doug mattern 2023</div>
    </div>
</body>
</html>
